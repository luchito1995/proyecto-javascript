<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Súper trajes 🦕</title>
    <link rel="shortcut icon" type="image/x-icon" href="../imagenes/asa2.jpg">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css">

    <!--JS-->
    <script defer src="../js/buscar.js"></script>
    <script defer src="../js/card.js"></script>
    <script defer src="../js/carrito.js"></script>


</head>

<body>





    <!--COMIENZO DEL HEADER-->
    <header>
        <nav class="nav">

            <!--Tengo que dividir los h1 en 3 clases porque sino Google translate me los deforma-->
            <div class="titulo">
                <h1 class="primero">SÚPER</h1>
                <h1 class="segundo">TR</h1>
                <img class="imagenDino" loading="lazy" src="../imagenes/Perfecto3.png" alt="Imagen de dinosaurio">
                <h1 class="tercero">JES</h1>
            </div>

            <ul class="menu">
                <li class="menuItem">
                    <a href="../index.html" class="menuLink">Inicio</a>
                    <img class="headerPng" loading="lazy" src="../imagenes/casita2.png" alt="Lupa">
                </li>

                <li class="menuItem">
                    <a href="buscar.html" class="menuLink">Buscar</a>
                    <img class="headerPng" loading="lazy" src="../imagenes/searcheando.png" alt="Lupa">
                </li>

                <li class="menuItem">
                    <a href="#modal-id" style="text-decoration: none;">
                        <div id="carrito" class="menuLink">Carrito
                            <div class="carrito1"></div>
                            <div class="carrito2"></div>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="usuario">
                <img class="imagenUsuario" loading="lazy" src="../imagenes/user-yellow.png" alt="Usuario">
            </div>

        </nav>
    </header>
    <!--FIN DEL HEADER-->





    <!--COMIENZO DE LA IMAGEN DE PORTADA-->
    <div class="imagenPortada">

        <div class="caja colorCaja">
            <a href="#buscador">
                <img class="arrowblue" loading="lazy" src="../imagenes/down-arrow-blue.png" alt="Candado">
            </a>

            <h2 class="animacion1">¿Dónde...</h2>
            <h2 class="animacion2">está...</h2>
            <h2 class="animacion3">mí...</h2>
            <h2 class="animacion4">súper traje?</h2>
        </div>

    </div>
    <!--FIN DE LA IMAGEN DE PORTADA-->





    <!--COMIENZO DEL BUSCADOR-->
    <div id="buscador">
        <label for="categoria">
            <p>Categoría</p>
            <select name="categoria">
                <option value="Todo">Todo</option>
                <option value="Animales">Animales</option>
                <option value="Comida">Comida</option>
                <option value="Festividades">Festividades</option>
                <option value="Halloween">Halloween</option>
                <option value="Montado">Montado</option>
                <option value="Personajes">Personajes</option>
            </select>
        </label>

        <label for="ordenar">
            <p>Ordenar</p>
            <select name="ordenar">
                <option value="Todo">Todo</option>
                <option value="A - Z">A - Z</option>
                <option value="Z - A">Z - A</option>
            </select>
        </label>

        <label for="precio">
            <p>Precio</p>
            <select name="precio">
                <option value="Todo">Todo</option>
                <option value="Menor a mayor">Menor a mayor</option>
                <option value="Mayor a menor">Mayor a menor</option>
            </select>
        </label>

        <label for="buscar">
            <p>Buscar
                <img class="lock" loading="lazy" src="" alt="Lupa">
            </p>
            <input type="text" name="buscar">
        </label>
    </div>
    <!--FIN DEL BUSCADOR-->





    <!--COMIENZO DE LISTA DE PRODUCTOS-->
    <h1 class="tituloProductos">(Poner el buscador acá)</h1>
    <div id="seccion-productos" class="seccionProductos">
        <!--Acá inserto las cards mediante Javascript-->
    </div>

    <h1 class="tituloVerMas">Footer</h1>
    <!--FIN DE LISTA DE PRODUCTOS-->





    <!--COMIENZO DEL MODAL-->
    <div id="modal-id" class="modalClass">
        <!--Acá inserto el modal para el carrito-->
    </div>
    <!--FIN DEL MODAL-->





</body>

</html>
